         .container {

}
.container div.menu {

}
.container div.content {
  grid-area: content;
}
.container div.footer {
  grid-area: footer;
  text-align: center;  
}

            color: rgb(115, 56, 5);

        }

        @media screen and (min-width: 900px) {

}
