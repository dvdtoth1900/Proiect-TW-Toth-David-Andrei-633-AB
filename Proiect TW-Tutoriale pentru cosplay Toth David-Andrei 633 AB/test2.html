<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8" />
<title>A</title>
<style>
p{padding:12px;margin:12px 0;}
.dotted{border:3px dotted black;}
.dashed{border:3px dashed black;}
.solid{border:3px solid black;}
.double{border:6px double black;}
.groove{border:6px groove black;}
.ridge{border:6px ridge black;}
.inset{border:6px inset black;}
.outset{border:6px outset black;}
</style>
</head>
<body>
<h2>A</h2>
<p class="dotted">dotted</p>
<p class="dashed">dashed</p>
<p class="solid">solid</p>
<p class="double">double</p>
<p class="groove">groove</p>
<p class="ridge">ridge</p>
<p class="inset">inset</p>
<p class="outset">outset</p>
</body>
</html>
