<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>cinnabomb's tutorials</title>
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <style type="text/css">  
         .container {
  display: grid;
  grid-template-areas:
    "header header"
    "menu content"
    "footer footer";
  grid-template-columns: 1fr 3fr;
  gap: 3px;
  background-color:  rgb(228, 161, 78);
  padding: 5px;
  color: #fbca8f;
}
.container div {
  background-color: rgb(228, 161, 78);
  padding: 10px;
}
.container div.header {
  grid-area: header;
  text-align: center;
}
.container div.menu {
  grid-area: menu;
  width: 550px;
}
.container div.content {
  grid-area: content;
}
.container div.footer {
  grid-area: footer;
  text-align: center;  
}
        
        body{
                font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background-color: rgb(227, 112, 41);
                margin: 40px;
                color:rgb(229, 226, 223);
            }
            h1{
                font-size: 24px;
            }
             p.large {font-size:48px;}
            .butoane {
    display: flex;
    justify-content:center; 
    gap: 10px;
    margin-top: 20px;

        }
         button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-style:normal;
             background-color: #f0b976;
            color: rgb(115, 56, 5);
            border: dotted ;
            border-color: #c16f0a;
        }
         button:hover {box-shadow:0 8px 16px 0 rgba(0,0,0,0.6);
          background-color: #ab4c09;
          color: #f0b976;
        }
input[type="checkbox"] {
    accent-color: #ab4c09; 
}
 @media screen and (min-width: 900px) {
  .container {
    grid-template-columns: 1fr 3fr;
  }

  .menu {
    width: 550px;
  }
}

@media screen and (max-width: 899px) {
  .container {
    grid-template-areas:
      "header"
      "content"
      "menu"
      "footer";
    grid-template-columns: 1fr;
  }

  .menu {
    width: 100%;
  }

  img {
    max-width: 100%;
    height: auto;
  }

  body {
    margin: 10px;
  }

  .butoane {
    flex-direction: column;
  }
}

     
        

        </style>
    </head>
     <body>
       <header>
            <p class="large">Newsletter</p> 
         </header>
 
       <form action="Subscription.html">
  <div class="container">
    <h2>Subscribe to the Newsletter</h2>
  </div>

  <div class="container" style="background-color: rgb(228, 161, 78);">
    <input type="text" placeholder="Name" name="name" required>
    <input type="text" placeholder="Email address" name="mail" required>
    <label>
      <input type="checkbox" checked="checked" name="subscribe"> Daily Newsletter
    </label>
  </div>

  <div class="butoane">
 <a href="Subscription.html">
  <button type="submit">Subscribe</button>
</div>
</form>
<a href="main.html">
    <button>Back to Home</button>
</a>
  
    </body>
</html>
